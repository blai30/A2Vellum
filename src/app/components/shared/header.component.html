<header class="fixed z-20 w-full transition-transform duration-500 ease-out transform-gpu bg-opacity-70 dark:bg-opacity-70 backdrop-filter backdrop-blur-lg" [ngClass]="{'-translate-y-24': !mounted}">
  <div class="px-4 mx-auto max-w-screen-md w-auto py-4 md:py-6">
    <!-- Navigation links -->
    <nav class="flex items-center justify-between">
      <!-- Left -->
      <ul class="items-center space-x-6">
        <li>
          <a routerLink="/" class="font-bold text-2xl tracking-wide text-gray-600 dark:text-gray-300">
            BRAND
          </a>
        </li>
      </ul>

      <!-- Right side -->
      <ul class="px-4 inline-flex items-center space-x-2">
        <li>
          <app-dark-toggle></app-dark-toggle>
        </li>
      </ul>
    </nav>
  </div>
</header>
