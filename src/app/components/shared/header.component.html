<header
  class="fixed z-20 w-full transition duration-500 ease-out transform-gpu bg-opacity-60 dark:bg-opacity-60 bg-white dark:bg-gray-900"
  [ngClass]="{'-translate-y-24': !mounted, 'shadow-xl backdrop-filter backdrop-blur-lg': !docked}"
>
  <div class="px-4 mx-auto max-w-screen-md w-auto py-4 md:py-6">
    <!-- Navigation links -->
    <nav class="flex items-center justify-between">
      <!-- Left -->
      <ul class="items-center space-x-6">
        <li>
          <a
            href="."
            class="transition-colors ease-in-out font-bold text-2xl tracking-wide text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-500"
          >
            BRIAN LAI
          </a>
        </li>
      </ul>

      <!-- Right side -->
      <ul class="px-4 inline-flex items-center space-x-2">
        <li>
          <app-dark-toggle></app-dark-toggle>
        </li>
      </ul>
    </nav>
  </div>
</header>
